<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <head class="header">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Tip Calculator</h1>
                </div>
            </div>
        </div>
    </head>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label>Bill Amount</label>
                            <input type="text" name="billAmount" id="billAmount" value="" placeholder="Amount to be paid" class="form-control" required/>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mt-4">
                        <label>Service Rate</label>
                        <select id="services">
                            <option value="">Select</option>
                            <option value="0.20">20% - Excellent</option>
                            <option value="0.18">15% - Good</option>
                            <option value="0.10">10% - Decent</option>
                            <option value="0.05">5% - Bad</option>
                        </select>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <label>Total amount of People</label>
                                <input type="text" name="peopleAmount" id="peopleAmount" value="" placeholder="Total amount of people sharing bill" class="form-control" required/>
                                <button id="calculate">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tip">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p>Tip Amount</p>
                            <span id="total">0</span>
                            <span id="each">each</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
